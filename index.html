<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

      <!-- Slider main container -->
      <div class="swiper swiper-nav">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">nav 1</div>
          <div class="swiper-slide">nav 2</div>
          <div class="swiper-slide">nav 3</div>
          <div class="swiper-slide">nav 4</div>
          <div class="swiper-slide">nav 5</div>
          <div class="swiper-slide">nav 6</div>
          <div class="swiper-slide">nav 7</div>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev swiper-button-prev--nav "></div>
        <div class="swiper-button-next swiper-button-next--nav "></div>


      </div>
      <!-- Slider main container -->
      <div class="swiper swiper-main">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide swiper-slide--main">
            <!-- Slider main container -->
            <div class="swiper swiper-inner">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Inner Slide 1</div>
                <div class="swiper-slide">Inner Slide 2</div>
                <div class="swiper-slide">Inner Slide 3</div>
                <div class="swiper-slide">Inner Slide 4</div>
                <div class="swiper-slide">Inner Slide 5</div>
                <div class="swiper-slide">Inner Slide 6</div>
                <div class="swiper-slide">Inner Slide 7</div>
                <div class="swiper-slide">Inner Slide 8</div>
                <div class="swiper-slide">Inner Slide 9</div>
                <div class="swiper-slide">Inner Slide 10</div>
              </div>
              <!-- If we need pagination
      <div class="swiper-pagination"></div> -->

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev swiper-button-prev--inner"></div>
              <div class="swiper-button-next swiper-button-next--inner"></div>

            </div>
          </div>
          <div class="swiper-slide swiper-slide--main">Slide 2</div>
          <div class="swiper-slide swiper-slide--main">Slide 3</div>
          <div class="swiper-slide swiper-slide--main">Slide 4</div>
          <div class="swiper-slide swiper-slide--main">Slide 5</div>
          <div class="swiper-slide swiper-slide--main">Slide 6</div>
          <div class="swiper-slide swiper-slide--main">Slide 7</div>
        </div>
        <!-- If we need pagination
      <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev swiper-button-prev--main"></div>
        <div class="swiper-button-next swiper-button-next--main"></div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

  </body>

</html>
